<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web RTC</title>
  </head>
  <body>
    <h2>Web RTC</h2>

    <!-- src -->
    <script>
        let constraints = {video: true, audio: true};

        navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
            console.log(stream)
        })
        .catch(error=>{
            console.log(error)
        }) 
    </script>
  </body>
</html>
